<!DOCTYPE html>
<html lang="en">
<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admininstrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form1" runat="server">
        <div class="input-box">
            <input type="text" id="txtName" runat="server" required>
            <label>First Name</label>
        </div>
        <div class="input-box">
            <input type="text" required>
            <label>Last Name</label>
        </div>
        <label for="gender" style="font-size: 18px; color: white" ;>Gender:</label> &nbsp
        <select name="gender" id="gender">
            <option value="SELECT"></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>

        </select>
        <div class="input-box">
            <input type="text" onkeypress="return /[0-9]/i.test(event.key)" minlength="10" maxlength="10" required>
            <label>Contact Number</label>
        </div>
        <div class="input-box">
            <input type="email" id="email" required>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="text" required>
            <label>Street Address</label>
        </div>

        <div class="input-box">
            <input type="text" required>
            <label>City</label>
        </div>

        <div class="input-box">
            <input type="text" onkeypress="return /[0-9]/i.test(event.key)" minlength="4" maxlength="5" required>
            <label>Postal Code</label>
        </div>
        <button type="submit" class="btn">Add</button>
    </form>
</body>
</html>
